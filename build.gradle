plugins {
    id 'java'
}

group 'org.mygroup'
version '1.0-SNAPSHOT'
def jdaVersion = '5.0.0-beta.1'
repositories {
    mavenCentral()
    maven {
        url "https://m2.dv8tion.net/releases"
    }
}

dependencies {
    implementation("net.dv8tion:JDA:$jdaVersion")
    implementation 'com.sedmelluq:lavaplayer:1.3.78'

}

test {
    useJUnitPlatform()
}